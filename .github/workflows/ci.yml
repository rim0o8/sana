name: CI

on:
  pull_request:
    branches: [trunk]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'bun.lockb'
      - '.github/workflows/**'

# GitHub Enterprise環境での権限設定
permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
